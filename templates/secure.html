<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload New Post</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #Password {
            border: 2px dashed #4a4a4a;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: large;
            color: #fff;
        }

        #Password:hover, #Password.drag-over {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #image-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        #image-preview img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        #image-preview img:hover {
            transform: scale(1.05);
        }

        #upload-form {
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #back-button {
            background-color: #3498db;
            margin-right: 10px;
        }

        #back-button:hover {
            background-color: #2980b9;
        }

        .popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            display: none;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unlock Volt Now</h1>
        
        <form id="upload-form" method="POST" action="{{url_for('secure_volt')}}">
            <input type="passowrd" name="Password" id="Password">
            <br>
            <button type="submit" > Unlock Volt</button>
            <button type="button" onclick="window.location.href='{{ url_for('lock_volt') }}'" style="background-color: #a41d35;"> Lock Volt</button>
            <br>
            <button id="back-button" type="button" onclick="window.location.href='{{ url_for('index') }}'">Back to Home</button>
        
        </form>
    </div>

    <!-- <div id="popup" class="popup">!</div> -->


</body>
</html>
